openapi: 3.0.3
info:
  title: Key Vault Secret Enumeration Contract
  version: 1.0.0
  description: >-
    Conceptual contract describing Key Vault secret enumeration, filtering,
    paging, and version selection behavior.
servers:
  - url: https://localhost
paths:
  /secrets/enumerate:
    post:
      summary: Enumerate secrets with filters and paging
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnumerationRequest'
      responses:
        '200':
          description: Enumeration results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnumerationResponse'
        '400':
          description: Invalid filters (e.g., regex)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Throttled; retries may apply
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Fatal enumeration error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    EnumerationRequest:
      type: object
      properties:
        prefix:
          type: string
        regex:
          type: string
        tags:
          type: object
          additionalProperties:
            type: string
        enabledOnly:
          type: boolean
        versionMode:
          type: string
          enum: [latest, explicit]
        explicitVersions:
          type: object
          additionalProperties:
            type: string
        pageSize:
          type: integer
          minimum: 1
        continuationToken:
          type: string
    EnumerationResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/SecretDescriptor'
        continuationToken:
          type: string
    SecretDescriptor:
      type: object
      properties:
        name:
          type: string
        version:
          type: string
        isEnabled:
          type: boolean
        tags:
          type: object
          additionalProperties:
            type: string
        lastUpdated:
          type: string
          format: date-time
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
